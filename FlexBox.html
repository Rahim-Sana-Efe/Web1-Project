<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffcfe3;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: #ffcfe3;
        }

        .flex-container > div {
            flex: 1;
            min-width: 100px;
            height: 100px;
            background-color: rgb(255, 255, 255);
            border: 1px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffcfe3;
    
        }

        .main-section .text-background {
            flex: 1;
            margin-right: 10px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            text-align: center;
        }

        .main-section .image {
            flex: 1;
            background-color: #ffffff;
            border: 1px solid #ccc;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .media-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffcfe3;
        }

        .media-section > div {
            flex: 1;
            margin: 0 10px;
            background-color: white;
            border: 1px solid #ccc;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>


    <!-- Top Flex Section -->
    <div class="flex-container">
        <div><img src="Cute cars.jpg" alt="Cute cars.jpg" style="width: 150px;"></div>
        <div><img src="OIP (5).jpg" alt="OIP (5).jpg" style="width: 150px;"></div>
        <div><img src="kitten-000017380158_Smaller.jpg" alt="kitten-000017380158_Smaller.jpg" style="width: 200px;"></div>
        <div><img src="HO1A1207.webp" alt="Kitty 5" style="width: 150px;"></div>
    </div>
    
    





    <!-- Main Section -->
    <div class="main-section">
        <div class="text-background">Text with a background</div>
        <div class="image">Image</div>
    </div>

    <!-- Media Section -->
    <div class="media-section">
        <div>
            <iframe src="https://www.youtube.com/embed/dzFKG6rkWpU?si=0cQczAB9k0lIej8h" allowfullscreen></iframe>
            Video 1
        </div>
        <div>
            <p>Text</p>
        </div>
        <div>
            <iframe src="https://www.youtube.com/embed/fOd16PT1S7A?si=CHL_w57tZlO8SNg5" allowfullscreen></iframe>
            Video 2
        </div>
    </div>

</body>
</html>
